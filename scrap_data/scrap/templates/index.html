<h1>Search Guide</h1>
<p>To search app hit url = /search?app_name='name of app you want to search'</p>
<br>
<br>
<h1>Detail Guide</h1>
<p>To get detail of particular app hit url = /detail?id='app id', if app detail is not in database it will give 404 error and to save it in database search it using above query</p>
